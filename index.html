<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Todo List</h1>
            <p>Keep track of your tasks</p>
        </div>

        <div class="todo-card">
            <form id="todoForm">
                <input 
                    type="text" 
                    id="todoInput"
                    placeholder="Add a new task..." 
                    required
                />
                <button id="submit-el" type="submit"> + Add</button>
            </form>

            <div id="todoList">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
